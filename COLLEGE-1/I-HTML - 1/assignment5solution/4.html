<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfun(x){
        x.style.background="lightgreen";
        }
        function blfun(x){
            x.style.background="pink";
            alert("You have lost the focus");
        }
    </script>
    <form action="" name="myform">
        <input type="text" name="txt1" id="demo" onfocus="myfun(this)" onblur="blfun(this)">
    </form>
</body>
</html>
